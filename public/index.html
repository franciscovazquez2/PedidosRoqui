<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">

    <h2 class="mb-4 text-center">Gestión de pedidos</h2>

    <!--nav de pestañas-->
    <ul class="nav nav-tabs" id="appTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button"
          role="tab">
          Pedidos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="avisos-tab" data-bs-toggle="tab" data-bs-target="#avisos" type="button" role="tab">
          Avisos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="proveedores-tab" data-bs-toggle="tab" data-bs-target="#proveedores" type="button"
          role="tab">
          Proveedores
        </button>
      </li>
    </ul>

    <!-- CONTENIDO DE LAS PESTAÑAS -->
    <div class="tab-content mt-3" id="appTabsContent">

      <!--TAB AVISOS-->
      <div class="tab-pane fade" id="avisos" role="tabpanel">
        <!--crear aviso-->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5>Crear Aviso</h5>
            <form id="avisosForm" class="col g-3 mt-3">
              <div class="row">
                <div class="col-md-6">
                  <label for="productoAviso" class="form-label mb-0">Producto</label>
                  <input type="text" id="productoAviso" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="codigoAviso" class="form-label mb-0">Código</label>
                  <input type="text" id="codigoAviso" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mt-3">
                  <label for="nombreCliente" class="form-label mb-0">Nombre cliente</label>
                  <input type="text" id="nombreCliente" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                  <label for="telefono" class="form-label mb-0">Teléfono</label>
                  <input type="text" id="telefono" class="form-control" required>
                </div>
              </div>
              <div class="row mt-3 align-items-center">
                <div class="col-auto">
                  <button type="submit" class="btn btn-success">
                    Agregar
                  </button>
                </div>
                <div class="col">
                  <p id="mensajeAviso" class="mb-0 text-success"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--tabla de avisos-->
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Lista de avisos</h5>
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="tablaAvisos">
                <thead class="table-dark">
                  <tr>
                    <th>Producto</th>
                    <th>Código</th>
                    <th>Nombre Cliente</th>
                    <th>Teléfono</th>
                    <th>Estado</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- TAB PEDIDOS -->
      <div class="tab-pane fade show active" id="pedidos" role="tabpanel">
        <!--seleccionar proveedor-->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Seleccionar Proveedor</h5>
            <div class="d-flex gap-2 col-md-6">
              <select id="proveedorSelect" class="form-select"></select>
            </div>
          </div>
        </div>

        <!--crear pedido-->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5>Pedido</h5>
            <form id="pedidoForm" class="col g-3 mt-3">
              <div class="col-md-6">
                <label for="producto" class="form-label mb-0">Producto</label>
                <input type="text" id="producto" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="codigo" class="form-label mb-0">Código</label>
                <input type="text" id="codigo" class="form-control" required>
              </div>
              <div class="row mt-3 align-items-center">
                <div class="col-auto">
                  <button type="submit" class="btn btn-success">
                    Agregar
                  </button>
                </div>
                <div class="col">
                  <p id="mensaje" class="mb-0 text-success"></p>
                </div>
              </div>
            </form>
          </div>
        </div>


        <!--tabla de pedidos-->
        <div class="card shadow-sm ">
          <div class="card-body">
            <h5 class="card-title">Productos agregados</h5>
            <div class="table-responsive">
              <table class="table table-striped table-hover table-bordered" id="tablaPedidos">
                <thead class="table-dark">
                  <tr>
                    <th>Producto</th>
                    <th>Código</th>
                    <th>Accion</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- TAB PROVEEDORES -->
      <div class="tab-pane fade" id="proveedores" role="tabpanel">
        <!-- Crear Proveedor -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Agregar Proveedor</h5>
            <div class="d-flex gap-2 mt-3">
              <input type="text" id="nombreProveedor" class="form-control" placeholder="Nombre del proveedor">
              <button onclick="crearProveedor()" class="btn btn-primary d-flex gap-2">
                <i class="bi bi-plus-circle"></i>Agregar
              </button>
            </div>
          </div>
        </div>

        <!-- Eliminar Proveedor -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Eliminar Proveedor</h5>
            <div class="d-flex gap-2 mt-3">
              <select id="eliminarProveedorSelect" class="form-select"></select>
              <button id="eliminarProveedor" class="btn btn-danger d-flex gap-2">
                <i class="bi bi-trash"></i>eliminar
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
