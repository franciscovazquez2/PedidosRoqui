<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">Gesti√≥n de pedidos</h1>

    <!--seleccionar y eliminar proveedor-->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Seleccionar Proveedor</h5>
        <div class="d-flex gap-2">
          <select id="proveedorSelect" class="form-select"></select>
          <button id="eliminarProveedor" class="btn btn-danger">
            <i class="bi bi-trash"></i>Eliminar Proveedor
          </button>
        </div>
      </div>
    </div>

    <!--crear proveedor-->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5>Crear Proveedor</h5>
        <div class="input-group">
          <input type="text" id="nombreProveedor" class="form-control" placeholder="Nombre del proveedor">
          <button onclick="crearProveedor()" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i>crear
          </button>
        </div>
      </div>
    </div>

    <!--crear pedido-->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5>Pedido</h5>
        <form id="pedidoForm" class="row g-3">
          <div class="col-md-6">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" id="producto" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">
              Agregar
            </button>
          </div>
        </form>
        <p id="mensaje" class="mt-2 text-success"></p>
      </div>
    </div>

    <!--tabla de pedidos-->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Productos agregados</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tablaPedidos">
            <thead class="table-dark">
              <tr>
                <th>Proveedor</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </div>
</body>

</html>
